<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group .error {
            color: red;
            font-size: 0.875em;
        }
        .form-group .success {
            color: green;
            font-size: 0.875em;
        }
        .form-group .icon {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #ccc;
        }
        .form-group .icon.valid {
            color: green;
        }
        .form-group .icon.invalid {
            color: red;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Kurangi lebar container agar lebih proporsional */
                padding: 15px; /* Kurangi padding untuk layar kecil */
            }
            .form-group label {
                font-size: 0.9rem; /* Sesuaikan ukuran font */
            }
            .form-group input {
                padding: 8px; /* Kurangi padding input */
                font-size: 0.9rem; /* Sesuaikan font input */
            }
            .btn {
                padding: 8px; /* Kurangi padding tombol */
                font-size: 1rem; /* Sesuaikan ukuran font tombol */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%; /* Maksimalkan lebar container */
                padding: 10px; /* Kurangi padding lebih jauh */
            }
            h2 {
                font-size: 1.5rem; /* Sesuaikan ukuran heading */
            }
            .form-group label {
                font-size: 0.8rem; /* Kurangi ukuran font untuk layar kecil */
            }
            .form-group input {
                font-size: 0.8rem; /* Sesuaikan ukuran font input */
            }
            .btn {
                font-size: 0.9rem; /* Perkecil font tombol */
            }
            .login-link a, .back-link a {
                font-size: 0.8rem; /* Perkecil font link */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-check-circle icon valid" style="display: none;"></i>
                <i class="fas fa-times-circle icon invalid" style="display: none;"></i>
                <div class="error" id="emailError" style="display: none;">Valid email is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-check-circle icon valid" style="display: none;"></i>
                <i class="fas fa-times-circle icon invalid" style="display: none;"></i>
                <div class="error" id="passwordError" style="display: none;">Password is required</div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="sign up.html">Register here</a>
        </div>
        <div class="back-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var isValid = true;
    
            var email = document.getElementById('email');
            var password = document.getElementById('password');
    
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
    
            if (email.value.trim() === '' || !validateEmail(email.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
    
            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
    
            if (isValid) {
                alert('Login successful!');
                // Redirect to index.html after successful login
                window.location.href = 'index.html';
            }
        });
    
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
    
</body>
</html>
